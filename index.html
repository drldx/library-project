<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Library Project</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Library</h1>

      <dialog closedby="any">

        <form class="add-book-form" method="dialog">
          <h2>Add a new book</h2>
          <label for="title">Title:</label>
          <input type="text" id="title" required>
          <label for="author">Author:</label>
          <input type="text" id="author" required>
          <label for="year">Year:</label>
          <input type="number" id="year" min="1000" max="2025" required>
          <label for="pages">Pages:</label>
          <input type="number" id="pages" min="1" max="50000" required>

          <select name="read-status" id="read-status" required>
            <option value="" disabled selected>Read Status</option>
            <option value="read">Read</option>
            <option value="not read">Not Read</option>
          </select>

          <div class="form-btns">
            <button class="dialog-close">Close</button>
            <button type="reset">Clear</button>
            <button class="form-submit" type="submit">Add</button>
          </div>

        </form>
      </dialog>
      <button class="add-btn">New Book</button>
    </header>

    <main class="book-container">

    </main>

  </div>
  
    <script src="script.js"></script>
</body>
</html>
